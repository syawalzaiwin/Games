<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Arcade Games</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the Front Page */
        body {
            font-family: "Inter", sans-serif; /* Using Inter font */
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            color: #e2e8f0; /* Light text color */
        }

        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6); /* Deeper shadow */
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%; /* Max width for responsiveness */
            width: 600px; /* Base width */
            margin: 1.5rem; /* Margin around the container */
            text-align: center;
        }

        h1 {
            font-size: 3.5rem; /* Large heading */
            font-weight: bold;
            color: #4299E1; /* Blue accent color */
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .game-buttons {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            justify-content: center;
            gap: 1.5rem; /* Space between buttons */
            width: 100%;
        }

        .game-button {
            display: inline-flex; /* For centering content within button */
            align-items: center;
            justify-content: center;
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem; /* Rounded corners for buttons */
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            min-width: 180px; /* Minimum width for buttons */
        }

        .game-button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .game-button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Smaller heading on mobile */
            }
            p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            .game-buttons {
                gap: 1rem; /* Smaller gap on mobile */
            }
            .game-button {
                padding: 0.8rem 1.5rem;
                font-size: 1.1rem;
                min-width: unset; /* Remove min-width for better wrapping */
                flex-grow: 1; /* Allow buttons to grow and fill space */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Arcade!</h1>
        <p>
            Choose your favorite classic game below and dive into some retro fun!
            All games are playable directly in your browser.
        </p>
        <div class="game-buttons">
            <a href="snakeGame.html" class="game-button">
                Snake Game
            </a>
            <a href="bounceGame.html" class="game-button">
                Bounce Game
            </a>
            <a href="tictactoeGame.html" class="game-button">
                Tic-Tac-Toe
            </a>
        </div>
    </div>
</body>
</html>
